            <!--==================== CONTACT ====================-->
            <section class="contact section container" id="contact">

                    <form action="" id="myform">
                        <h3>Write your review:</h3><br><br>
                        <div class="contact__inputs">
                            <div class="contact__content">
                                <input type="email" placeholder=" " class="contact__input" id="Email">
                                <label for="" class="contact__label">Email</label>
                            </div>
            
            
                            <div class="contact__content contact__area">
                                <input name="message" placeholder=" " class="contact__input" id="writereview">                              
                                <label for="" class="contact__label">write review</label>
                            </div>
                        </div>
            
                        <button class="button button--flex" type="submit">
                            post 
                            <!-- <i class="ri-arrow-right-up-line button__icon"></i> -->
                        </button>
                        <script>
                            function func() {
                                
                    
                            }
                            const form = document.getElementById('myform');
                    
                            form.addEventListener('submit', async function (event) {
                                event.preventDefault();
                    
                                const Email = document.getElementById('Email').value;
                                const writereview = document.getElementById('writereview').value;
                    
                                let headersList = {
                                    "Accept": "/",
                                    "Content-Type": "application/json"
                                }
                    
                                let bodyContent = JSON.stringify({
                                    "Email": Email,
                                    "writereview": writereview
                                });
                    
                                let response = await fetch("http://127.0.0.1:3000/api/review/post", {
                    
                                    method: "POST",
                                    body: bodyContent,
                                    headers: headersList
                                });

                                var data = await response.text();
                                console.log(data);
                                alert(data);
                            });
                        </script>
                        
                    </form>

            .rate > input:checked + label:hover,
