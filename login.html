<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="login.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      
    // Your code here

// Plugin options and our code
$("#modal_trigger").leanModal({
	top: 100,
	overlay: 0.6,
	closeButton: ".modal_close"
});

$(function () {
	// Calling Login Form
	$("#login_form").click(function () {
		$(".social_login").hide();
		$(".user_login").show();
		return false;
	});

	// Calling Register Form
	$("#register_form").click(function () {
		$(".social_login").hide();
		$(".user_register").show();
		$(".header_title").text("Register");
		return false;
	});

	// Going back to Social Forms
	$(".back_btn").click(function () {
		$(".user_login").hide();
		$(".user_register").hide();
		$(".social_login").show();
		$(".header_title").text("Login");
		return false;
	});
});


    });
  </script>

    </head>
    <body>
        
        <div class="container" id="container">
            <div class="form-container log-in-container">
                <form action="#">
                    <h1>Login</h1>
                    <input type="email" placeholder="Gmail">
                    <input type="password" placeholder="Password">
                    <a href="#">Forgot your password?</a>
                    <button>Log In</button><br>
                    <span>or use your account</span>
                    <div class="social-container">
                        <a href="https://www.facebook.com/" class="social">
                            <i class="fa fa-facebook fa-2x"></i>
                        </a>
                        <a href="https://www.instagram.com/" class="social">
                            <i class="fa fa-instagram fa-2x"></i>
                        </a>
                        <a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoiZW4ifQ%3D%3D%22%7D" class="social">
                            <i class="fab fa fa-twitter fa-2x"></i>
                        </a>
                    </div>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-right">
                        <h1>GROOT TECH</h1><br>
                        <br>
                        <a href="index2.html" class="home">HOME</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
